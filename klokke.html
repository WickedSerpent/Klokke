<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="klokkeCSS.css" rel="stylesheet">
  <script defer src="klokkescript.js"></script>
  <title>Clock</title>
</head>
<body>
  <div class="klokke">
    <div class="hand timer" data-hour-hand></div>
    <div class="hand minutter" data-minute-hand></div>
    <div class="hand sekunder" data-second-hand></div>
    <div class="nummer nummer1">1</div>
    <div class="nummer nummer2">2</div>
    <div class="nummer nummer3">3</div>
    <div class="nummer nummer4">4</div>
    <div class="nummer nummer5">5</div>
    <div class="nummer nummer6">6</div>
    <div class="nummer nummer7">7</div>
    <div class="nummer nummer8">8</div>
    <div class="nummer nummer9">9</div>
    <div class="nummer nummer10">10</div>
    <div class="nummer nummer11">11</div>
    <div class="nummer nummer12">12</div>
  </div>
</body>
</html>
